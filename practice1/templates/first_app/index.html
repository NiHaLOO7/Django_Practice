<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>first_app</title>
        <link rel="stylesheet" href="{% static "firstApp/css/myStyle.css" %}"/>
    </head>
    <body>
        <h1>Hello, this is index.html</h1>
        {{ insert_me }}
        <h1>Picture</h1>
        <img src="{% static "firstApp/images/download.jpg" %}" alt="Some Error Occured!">
        <h2>Here are your access records</h2>
        <div class="djangtwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>
                    {% for acc in access_records %}
                        <tr>
                            <td>
                                {{acc.name}}
                            </td>
                            <td>
                                {{acc.date}}
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>NO ACCESS RECORDS FOUND!</p>
            {% endif %}
        </div>
    </body>
</html>
